<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat</title>
<link rel="stylesheet" href="style2.css">
</head>
<body>

<div class="chat-container">

    <div class="message-header">
        <div class="user-info">
            <img src="https://i.pravatar.cc/40?img=1" alt="User Avatar" class="avatar">
            <div>
                <h3 class="username" id="display-username">User</h3>
                <span class="last-seen">Last seen: now</span>
            </div>
        </div>
        <button id="logout-btn" class="logout-btn">Logout</button>
    </div>

    <div class="chat-box">
        <!-- Chat messages will appear here -->
        <div class="message-page" id="message-page"></div>

        <div class="message-bottom">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

</div>

<script src="script.js"></script>
<script>
const username = localStorage.getItem("username");
if (!username) window.location.href = "signin.html";
document.getElementById("display-username").textContent = username;

document.getElementById("logout-btn").addEventListener("click", () => {
    localStorage.removeItem("username");
    window.location.href = "signin.html";
});
</script>
</body>
</html>
